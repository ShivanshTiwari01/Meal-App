<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN Project Meal App</title>
    
    <!-- Font-Awesome Icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Using Bootstrap for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- External CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid prim-color">
        <header class="d-flex flex-wrap py-2 justify-content-center">
            <a href="/" class="logo text-dark text-decoration-none d-flex align-items-center">
                <img src="images/logo.png" alt="" width="60px" />
                <span class="zwiggy-text ms-2 text-light fw-bold">ZWIGGY</span>
                <i class="fas fa-coffee ms-2 coffee-icon"></i>
            </a>

            <!-- Button for showing All favorite Meals using offcanvas -->
            <button class="navbar-toggler me-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                onclick="showFavMealList()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Favorites button -->
            <div class="favorites-button-container">
                <a href="favorites.html" class="btn btn-favorites">Your Favorite Items</a>
            </div>

            <div class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header prim-color">
                    <h5 class="offcanvas-title" style="color: white" id="offcanvasNavbarLabel">Favorites</h5>
                    <button type="button"
                        class="btn-close"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close">
                    </button>
                </div>

                <!-- Div for displaying favorite meals -->
                <div id="favourites-body"
                    class="offcanvas-body d-flex justify-content-center flex-wrap">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Header Section -->
    <div class="container-fluid">
        <div id="heading" class="container text-center">
            <h1>Find the Best Cuisines in India</h1>
        </div>

        <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
            <input type="search" id="my-search" class="form-control" placeholder="Search...">
        </div>
    </div>

    <!-- Main section containing cards to display Meals -->
    <div id="main-card" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- External Script File -->
    <script src="script.js"></script>
</body>
</html>
